<h1>{{title}}</h1>
<h2>Kitties!</h2>
<input type="checkbox" [(ngModel)]="fave">Faves
<p>Search <input type="text" value="kitty" [(ngModel)]="search"></p>
<ul class="kitties-list">
	<li *ngFor="let kitty of kitties | SearchPipe:search | FavePipe:fave" (click)="onSelect(kitty)" [class.selected]="kitty === selectedKitty">
		<img class="thumbnail" src="{{kitty.src}}"/>
    	<p>{{kitty.name}}<p>
    	<p>Fave: <input type="checkbox" [(ngModel)]="kitty.fave"></p>
	</li>
</ul>
<my-kitty-detail [kitty]="selectedKitty"></my-kitty-detail>
